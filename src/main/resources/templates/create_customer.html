<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Customer Management </title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		
		<a class="navbar-brand" href="#">Yuvas Softwares</a>

		
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#collapsibleNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>

		
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link" th:href="@{/customers}">Customer
						Management</a></li>
			</ul>
		</div>
	</nav>
	<br>
	<br>
	<div class="container">
		<div class="row">
			<div
				class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center">Create New Customer</h1>
				<div class="card-body">
					<form th:action="@{/customers}" th:object="${customer}" method="POST">
						<div class="form-group">
							<label> Name </label> <input type="text"
								name="Name" th:field="*{Name}" class="form-control"
								placeholder="Enter Customer Name" />
						</div>

						<div class="form-group">
							<label>Patta Number </label> <input type="number"
								name="Patta_Number" th:field="*{Patta_Number}" class="form-control"
								placeholder="Enter Patta Number" />
						</div>

						<div class="form-group">
							<label> Survey Number </label> <input type="number" name="Survey_Number"
								th:field="*{Survey_Number}" class="form-control"
								placeholder="Enter Survey Number" />
						</div>
						
						<div class="form-group">
							<label> Phone Number </label> <input type="number" name="Phone_Number"
								th:field="*{Phone_Number}" class="form-control"
								placeholder="Enter Phone Number" />
						</div>
						
						<div class="form-group">
							<label> Address </label> <input type="text" name="Address"
								th:field="*{Address}" class="form-control"
								placeholder="Enter Customer Address" />
						</div>

						<div class="box-footer">
							<button type="submit" class="btn btn-primary">Submit</button>
						</div>
					</form>

				</div>
			</div>
		</div>
	</div>
</body>
</html>
